	<form th:action="@{/aff}" method="post">

	
		<div class="form-group">
		<label for="exampleInputEmail1">Developpeur:</label><br>
			<select class="form-control" name="dev" id="dev">
			<option th:each="dev:${listeDev}"
					th:value="${dev.code_dev}"
					th:text="${dev.nom}">
			</option>
			</select>
		</div>
		
		<div class="form-group">
		<label for="exampleInputEmail1">Ticket:</label><br>
			<select class="form-control" name="ticket" id="ticket">
			<option th:each="ticket:${listeTicket}"
					th:value="${ticket.id_t}"
					th:text="${ticket.description}">
					
			</option>
			
			</select>

		</div>

		<center><button type="submit" class="btn btn-outline-success btn-lg btn-block">Save</button></center>
