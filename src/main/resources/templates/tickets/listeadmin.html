<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"

	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
	<title>Les tickets</title>

<link href="assets/css/style.css" rel="stylesheet">
</head>


<header id="header" class="navbar navbar-light" style="background-color: rgb(192, 192, 192);">
	<div class="container d-flex align-items-center justify-content-between">

		<h1 ><i><span>Gestion des tickets</span><i> </h1>
		

		<nav id="navbar" class="navbar">
			<ul>

				<div sec:authorize="hasAnyAuthority('ADMIN')">
					<li><a class="btn btn-outline-info" th:href="@{/select}" id="aff">Affecter</a></li>
				</div>

<br>
				<div sec:authorize="hasAnyAuthority('CLIENT')">
					<li><a class="btn btn-outline-info" th:href="@{/add}">Ajouter</a></li>
				</div>

				<div sec:authorize="hasAnyAuthority('ADMIN')">
					<li><a class="btn btn-outline-info" th:href="@{/listeAdmin}">Liste bugs </a></li>
				</div>


				<li>
					<form th:action="@{/logout}" method="post"><input type="submit" class="btn btn-danger" value="Déconnexion"></form>
				</li>
			</ul>
			<i class="bi bi-list mobile-nav-toggle"></i>
		</nav>

	</div>
</header>

<body>
</br>
</br>
</br>
	<h2 class="my-2 border border-success" style="text-align: center;">Les  listes des bugs non affecter</h2>
	</br>
	</br>
	</br>
	


	
	
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Id</th>
				<th>Statut</th>
				<th>Etat Urgence</th>
				<th>Description</th>
				<th>TypeBug</th>
				<th>Affectation</th>

			</tr>
		</thead>
		<tbody>

			<tr th:each="p:${tickets}">
				<th th:text="${p.id_t}">1d</th>
				<td th:text="${p.statut}">Statut</td>
				<td th:text="${p.typeUrgence}">Etat Urgence</td>
				<td th:text="${p.description}">Description</td>
				<td th:text="${p.environnement}">TypeBug</td>
				<td th:text="${p.attribue}">Affectation</td>
				

			</tr>
		</tbody>
		</table>
